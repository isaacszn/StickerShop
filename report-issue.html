<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StickerShop - Report issue page</title>
    <link rel="stylesheet" href="/assets/styles/report-issue.css">
</head>

<body>
    <nav>
        <h1><a href="#" class="logo">StickerShop</a></h1>
    </nav>
    <main>
        <form>
            <p>We'd like to improve <span class="highlight">StickerShop</span> to your satisfaction. Send any issues, bug experienced on your usage, or any feature you'd like being added to <span class="highlight">StickerShop</span>.</p>
            <label for="full-name">Full name:</label>
            <input type="text" name="full-name" id="full-name" placeholder="Your full name" required>
            <label for="report-message">Write issue or bug experienced or any improvement suggestion:</label>
            <textarea name="report-message" id="report-message" cols="30" rows="10" placeholder="I really love StickerShop!!!" required></textarea>
            <button>Send &rarr;</button>
        </form>
    </main>

    <script src="/assets/scripts/report-issue.js" type="module"></script>
</body>

</html>

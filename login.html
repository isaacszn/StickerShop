<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StickerShop - Log into your account</title>
    <link rel="stylesheet" href="/assets/styles/login.css">
</head>

<body>
    <header class="logo">
        <h2><a href="#" class="header-a">StickerShop</a></h2>
    </header>
    
    <main>
        <h1>Welcome back, Log in</h1>
        <p class="little-description">Log into your account and begin purchasing stickers <!-- Smile emoji --></p>
        <form>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your registered email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Your account's password"
                required>
            <button>Log in</button>
            <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
        </form>
    </main>

    <section class="dialog-box hide">
        <span class="message">Sign up successful!</span>
        <span class="hide-btn">&times;</span>
    </section>

    <script src="/assets/scripts/login.js"></script>
</body>

</html>
